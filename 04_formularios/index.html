<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Brenda Lara">
    <meta name="description" content="Sitio con ejemplo de formulario">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <base href="/03_listas_multimedia/img/" target="_blank">
</head>
<body>
    
    <form action="gracias.html" method="get">
        <fieldset>
            <legend>Información básica</legend>
            <label for="nombre">Nombre completo</label>
            <input id="nombre" type="text" name="nombre" placeholder="Ingresa tu nombre..." required>
            <br>
            <label for="correo">Correo electrónico</label>
            <input id="correo" type="email" name="email" placeholder="Ingresa tu correo..." required>
            <br>
            <label for="password">Contraseña</label>
            <input id="password" type="password" name="contrasena" placeholder="Ingresa tu contraseña..." required>
            <br>
            <label for="edad">Edad</label>
            <input id="edad" type="number" name="edad" placeholder="Ingresa tu edad...">
            <br>
            <label for="descripcion">Descripción</label>
            <br>
            <textarea id="descripcion" cols="50" rows="10" name="descripcion" placeholder="Ingresa tu descripción..."></textarea>
            <br>
            <label for="pais">País</label>
            <select id="pais" name="pais">
                <option value="mexico">México</option>
                <option value="usa">Estados Unidos</option>
                <option value="españa">España</option>
            </select>
            <br>
            <label for="lenguaje">Lenguaje de programación</label>
            <input id="lenguaje" list="lenguajes" name="lenguaje">

            <datalist id="lenguajes">
                <option value="JavaScript"></option>
                <option value="Python"></option>
                <option value="Java"></option>
                <option value="C++"></option>
            </datalist>
        </fieldset>
        <button type="submit">Enviar</button>
    </form>

    <img src="video-thumb.jpg">
    <a href="image.jpg">Ve una imagen!</a>

</body>
</html>
